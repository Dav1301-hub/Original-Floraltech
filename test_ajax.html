<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AJAX - FloralTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-result {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .test-result.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .test-result.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Prueba de Endpoints AJAX - FloralTech</h1>
        <p class="text-muted">Este script prueba todos los endpoints AJAX para identificar problemas</p>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Tests Disponibles</h3>
                <button class="btn btn-success mb-2" onclick="testPing()">1. Test PING (Servidor respondiendo?)</button><br>
                <button class="btn btn-success mb-2" onclick="testQuery()">2. Test Conexi√≥n BD</button><br>
                <button class="btn btn-info mb-2" onclick="testSimpleGet()">3. Test Simple GET Usuario (ID: 4)</button><br>
                <button class="btn btn-primary mb-2" onclick="testEmpleadoGet()">4. Test ajax_empleado.php GET</button><br>
                <button class="btn btn-warning mb-2" onclick="runAllTests()">‚ñ∂ Ejecutar Todos los Tests</button><br>
                <button class="btn btn-danger mb-2" onclick="clearResults()">üóëÔ∏è Limpiar Resultados</button>
            </div>
            <div class="col-md-6">
                <h3>Resultados</h3>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        function addResult(name, success, data) {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <strong>${name}</strong>
                <p>Status: ${success ? '‚úÖ SUCCESS' : '‚ùå ERROR'}</p>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testPing() {
            try {
                const formData = new FormData();
                formData.append('action', 'ping');
                
                const response = await fetch('/Original-Floraltech/assets/ajax/test_simple.php', {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                console.log('PING Response raw:', text);
                
                try {
                    const data = JSON.parse(text);
                    addResult('1. PING - Servidor Respondiendo', data.success, data);
                } catch (e) {
                    addResult('1. PING - Servidor Respondiendo', false, { error: 'Invalid JSON', raw: text });
                }
            } catch (error) {
                addResult('1. PING - Servidor Respondiendo', false, { error: error.message });
            }
        }

        async function testQuery() {
            try {
                const formData = new FormData();
                formData.append('action', 'test_query');
                
                const response = await fetch('/Original-Floraltech/assets/ajax/test_simple.php', {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                console.log('Query Response raw:', text);
                
                try {
                    const data = JSON.parse(text);
                    addResult('2. Conexi√≥n a Base de Datos', data.success, data);
                } catch (e) {
                    addResult('2. Conexi√≥n a Base de Datos', false, { error: 'Invalid JSON', raw: text });
                }
            } catch (error) {
                addResult('2. Conexi√≥n a Base de Datos', false, { error: error.message });
            }
        }

        async function testSimpleGet() {
            try {
                const formData = new FormData();
                formData.append('action', 'get');
                formData.append('id', '4');
                
                const response = await fetch('/Original-Floraltech/assets/ajax/test_simple.php', {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                console.log('Simple GET Response raw:', text);
                
                try {
                    const data = JSON.parse(text);
                    addResult('3. GET Usuario Simple (ID: 4)', data.success, data);
                } catch (e) {
                    addResult('3. GET Usuario Simple', false, { error: 'Invalid JSON', raw: text });
                }
            } catch (error) {
                addResult('3. GET Usuario Simple', false, { error: error.message });
            }
        }

        async function testEmpleadoGet() {
            try {
                const formData = new FormData();
                formData.append('action', 'get');
                formData.append('id', '4');
                
                const response = await fetch('/Original-Floraltech/assets/ajax/ajax_empleado.php', {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                console.log('Empleado GET Response:', text);
                
                try {
                    const data = JSON.parse(text);
                    addResult('4. ajax_empleado.php GET (ID: 4)', data.success, data);
                } catch (e) {
                    addResult('4. ajax_empleado.php GET', false, { error: 'Invalid JSON', raw: text.substring(0, 200) });
                }
            } catch (error) {
                addResult('4. ajax_empleado.php GET', false, { error: error.message });
            }
        }

        async function runAllTests() {
            clearResults();
            await testPing();
            await new Promise(r => setTimeout(r, 500));
            await testQuery();
            await new Promise(r => setTimeout(r, 500));
            await testSimpleGet();
            await new Promise(r => setTimeout(r, 500));
            await testEmpleadoGet();
        }
    </script>
</body>
</html>
