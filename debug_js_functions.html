<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Funciones JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Debug - Funciones JavaScript del Inventario</h2>
        
        <div class="alert alert-info">
            <strong>Instrucciones:</strong> Abre la consola del navegador (F12) y observa los mensajes.
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Test de Funciones</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success mb-2" onclick="testCargarPagina()">Test cargarPagina(2)</button>
                        <br>
                        <button class="btn btn-warning mb-2" onclick="testActualizarListado()">Test actualizarListado()</button>
                        <br>
                        <button class="btn btn-info mb-2" onclick="testVariables()">Test Variables Globales</button>
                        <br>
                        <button class="btn btn-secondary mb-2" onclick="testElements()">Test Elementos DOM</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Resultados</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultados" style="font-family: monospace; background: #f8f9fa; padding: 10px; height: 300px; overflow-y: auto;">
                            Presiona los botones para ver los resultados...
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Elementos simulados para test -->
        <div id="productListContainer" style="display: none;">
            <p>Contenedor de productos simulado</p>
        </div>
        <div id="loadingIndicator" style="display: none;">
            <p>Indicador de carga simulado</p>
        </div>
        <div id="paginationContainer" style="display: none;">
            <p>Contenedor de paginación simulado</p>
        </div>
    </div>

    <script>
        // Variables simuladas
        let currentPage = 1;
        let currentLimit = 10;
        let loadingTimeout = null;

        function log(message) {
            const resultados = document.getElementById('resultados');
            const timestamp = new Date().toLocaleTimeString();
            resultados.innerHTML += `[${timestamp}] ${message}<br>`;
            resultados.scrollTop = resultados.scrollHeight;
            console.log(message);
        }

        function testCargarPagina() {
            log('=== TEST cargarPagina ===');
            log('Tipo de cargarPagina: ' + typeof cargarPagina);
            if (typeof cargarPagina === 'function') {
                try {
                    cargarPagina(2);
                    log('✓ cargarPagina(2) ejecutada sin errores');
                } catch (error) {
                    log('✗ Error en cargarPagina: ' + error.message);
                }
            } else {
                log('✗ cargarPagina no está definida');
            }
        }

        function testActualizarListado() {
            log('=== TEST actualizarListado ===');
            log('Tipo de actualizarListado: ' + typeof actualizarListado);
            if (typeof actualizarListado === 'function') {
                try {
                    // No ejecutar realmente para evitar peticiones AJAX reales
                    log('✓ actualizarListado está definida correctamente');
                } catch (error) {
                    log('✗ Error en actualizarListado: ' + error.message);
                }
            } else {
                log('✗ actualizarListado no está definida');
            }
        }

        function testVariables() {
            log('=== TEST Variables Globales ===');
            log('currentPage: ' + currentPage + ' (tipo: ' + typeof currentPage + ')');
            log('currentLimit: ' + currentLimit + ' (tipo: ' + typeof currentLimit + ')');
            log('loadingTimeout: ' + loadingTimeout + ' (tipo: ' + typeof loadingTimeout + ')');
        }

        function testElements() {
            log('=== TEST Elementos DOM ===');
            const elements = [
                'productListContainer',
                'loadingIndicator', 
                'paginationContainer'
            ];
            
            elements.forEach(id => {
                const element = document.getElementById(id);
                log(id + ': ' + (element ? '✓ Encontrado' : '✗ No encontrado'));
            });
        }

        // Cargar funciones desde inventario.php
        function loadInventarioFunctions() {
            log('=== Cargando funciones desde inventario.php ===');
            fetch('views/admin/Vainventario.php')
            .then(response => response.text())
            .then(html => {
                // Extraer solo las funciones JavaScript
                const scriptMatches = html.match(/<script[^>]*>([\s\S]*?)<\/script>/gi);
                if (scriptMatches) {
                    scriptMatches.forEach((script, index) => {
                        const scriptContent = script.replace(/<\/?script[^>]*>/gi, '');
                        if (scriptContent.includes('cargarPagina') || scriptContent.includes('actualizarListado')) {
                            try {
                                eval(scriptContent);
                                log(`✓ Script ${index + 1} cargado exitosamente`);
                            } catch (error) {
                                log(`✗ Error cargando script ${index + 1}: ${error.message}`);
                            }
                        }
                    });
                }
                
                // Test después de cargar
                setTimeout(() => {
                    testCargarPagina();
                    testActualizarListado();
                }, 1000);
            })
            .catch(error => {
                log('✗ Error cargando inventario.php: ' + error.message);
            });
        }

        // Auto-cargar al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            log('Página cargada, iniciando tests...');
            testVariables();
            testElements();
            
            // Intentar cargar funciones
            setTimeout(loadInventarioFunctions, 500);
        });
    </script>
</body>
</html>
